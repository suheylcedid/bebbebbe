<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">

    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Can i Take you out?</h1>
                <h1 class = "header_text">or..eat you out?</h1>
                <h2 class = "ar_text">Dont you dare even think about saying no, pale nigga</h2>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzk2NzNlY3dyajYzM3Y4OHlkOGx2MWo1MGpsZ2tsY211Z3N6MnVwbSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/2aw9gwZlltbdX92b4w/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
